<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Repo Template</title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
  <div id="container">
    <nav>
      <ul>
        <li class="active"><a href="../" title="">Feed me JSON</a></li>
        <li><a href="">USERS</a></li>
        <li><a href="../categories">CATEGORIES</a></li>
      </ul>
    </nav>

    <section class="main-content">
      <header id="header" class="">
        <h1>Blogulator : Users</h1>
      </header>

<!-- The DOM element that will hold our results for Handlebars-->
  <div class="users">
  </div>

<!-- HANDLEBARS TEMPLATE -->
  <script id="users_results_template" type="text/x-handlebars-template">
    <ol>
        {{#each this}}
            <li>
              <a href=""><span class="glyphicon glyphicon-trash" class="del_user_glyph"></span></a>
              <span class="glyphicon glyphicon-file"></span> <br>
              ID: {{this.id}} <br>
              Username: {{this.username}} <br>
              Email: {{this.email}} <br>
              First Name: {{this.first_name}} <br>
              Last Name: {{this.last_name}} <br>
              Role: {{this.role}} <br>
              Posts: {{this.posts.length}} <p>
            </li>
        {{/each}}
    </ol>

  </script>


      </div>
    </section>

    <footer>
      <div class="footer-content">
        <div class="column1">
          <a href="#"><img src="../images/social-icon-facebook.png" id="#social_facebook"></a>
          <a href="#"><img src="../images/social-icon-twitter.png"  id="#social_twitter"></a>
        </div>
      </div>
    </footer>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="../bower_components/es5-shim/es5-shim.js"></script>
    <script src="../bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- include dependencies -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../js/vendor/jquery-1.10.1.min.js"><\/script>')</script>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->

    <!-- REQUIRE HANDLEBARS -->
    <script src="../js/handlebars-v3.0.0.js"></script>
    <script src="../js/helpers.js"></script>

    <!-- RENDER TEMPLATE AFTER EVERYTHING ELSE LOADED -->
    <script src="../js/app_users.js" type="text/javascript"></script>

    <!-- endbuild -->
    </div> <!-- container -->
  </body>
</html>
