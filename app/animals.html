<html>
<head>
  <meta charset="UTF-8">
  <title>Handlebars.js Tutorial</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body>

  <h1>List of Animals and Sounds</h1>
  <div id="animalList">
  </div>
  <p>Tutorial from: </p>
  <a href="https://github.com/KorenLeslieCohen/handlebars-tutorial">https://github.com/KorenLeslieCohen/handlebars-tutorial</a>

  <!-- HANDLEBARS TEMPLATE -->
  <script id="animalTemplate" type="text/x-handlebars-template">
    {{#if animals}}
      <ul>
        {{#each animals}}
          <li class="animal">{{type}} says {{sound}}</li>
          <!-- // also works: -->
          <!--// <li>{{type}} says {{sound}}</li> -->
        {{/each}}
      </ul>
    {{else}}
      <p>There are no animals.</p>
    {{/if}}

    <p>{{helper}}</p>
    <p>{{multiply 7 16}}</p>
  </script>

  <a href="#" class="btn btn-info">TEST BUTTON</a>

  <!-- REQUIRE HANDLEBARS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="js/handlebars-v3.0.0.js"></script>
  <script src="js/helpers.js"></script>

  <!-- RENDER TEMPLATE AFTER EVERYTHING ELSE LOADED -->
  <script src="js/animalList.js"></script>

</body>
</html>
