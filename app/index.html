<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Repo Template</title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <nav>
      <ul>
        <li><a href="/" title="">Home</a></li>
        <li><a href="/categories.html" title="">Categories</a></li>
        <li><a href="/users.html" title="">Users</a></li>

      </ul>
    </nav>

    <section class="main-content">
      <header id="header" class="">
        <h1>Front end to consume a Blogging API</h1>
        <div id='category-buttons'>
          <input type="button" class="category" id='all' value='Show All'></input>
          <input type="button" class="category" id='new-category' value='New Category'></input>

        </div>
      </header>

      <div class="posts"></div>

      <div class="forms">
        <div class="post-form">
          <h2>Create a new post</h2>
          <form id="new-post-form">
            <div class="form-group">
              <label for="post-title">Post Title</label>
              <input name="post-title" type="text" placeholder="Post Title" id='post-title' class='clear-me' />
            </div>
            <div class="form-group">
              <label for="post-body">Post Body</label>
              <textarea name="post-body" class='clear-me' id="post-body"></textarea>
            </div>
            <div class="form-group" id='post-categories'>
              <label for="post-categories">Post Categories</label>
            </div>
            <div class="form-group">
              <input type="submit" id='submit' value="Create Post" />
            </div>
          </form>
        </div>
        <hr>
        <div class="user-form">
          <h2>Create a new user</h2>
          <form id="user-form">
            <div class="form-group">
              <label for="username">User name</label>
              <input id="username" type="text" name="username" class="clear-me"/>
            </div>
            <div class="form-group">
              <label for="user-firstname">First Name</label>
              <input id="firstname" type="text" name="user-firstname" class="clear-me"/>
            </div>
            <div class="form-group">
              <label for="user-lastname">Last Name</label>
              <input id="lastname" type="text" name="user-lastname" class="clear-me"/>
            </div>
            <div class="form-group">
              <label for="user-email">Email address</label>
              <input id="email" type="email" name="user-email" class="clear-me"/>
            </div>
            <div class="form-group">
              <label for="user-password">Password</label>
              <input id="password" type="password" name="user-password" class="clear-me"/>
            </div>
            <div class="form-group">
              <label for="user-passwordconfirmation">Password Confirmation</label>
              <input id="passwordconfirmation" type="password" name="user-passwordconfirmation" class="clear-me"/>
            </div>
            <div class="form-group">
              <select id="role" name="role">
                <option value="">Select Role</option>
                <option value="generic">Generic</option>
                <option value="admin">Admin</option>
              </select>
            </div>
            <div class="form-group">
              <input type="submit" value="submit"/>
            </div>
          </form>
        </div>
      </div>
    </section>

    <footer>
      <div class="footer-content">
        <div class="column1">
          Some footer information goes here. Maybe some links to your social media accounts.
        </div>
      </div>
    </footer>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="js/app.js" type="text/javascript"></script>
    <!-- endbuild -->
  </body>
</html>
