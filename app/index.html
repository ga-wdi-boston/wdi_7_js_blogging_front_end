    <section class="main-content">
      <header id="header" class="">
        <h1>this is a bloog</h1>
      </header>

      <div class="posts">
        <p>read some posts, if you want</p><br>
      </div>

      <div class="forms">
      <h2>make a new thing</h2>
        <div class="post-form">
          <button id="post-btn" class="newb">
          <h2>new post</h2>
          </button>
          <form id="new-post-form">
            <div class="form-group">
              <label for="post-title">post title</label>
              <input name="post-title" type="text" placeholder="post title" id='post-title'  class='clearme'/>
            </div>
            <div class="form-group">
              <label for="post-body">post body</label>
              <textarea name="post-body" id="post-body" class='clearme'></textarea>
            </div>
            <div class="form-group">
              <input type="submit" id='submit' value="create post" />
            </div>
          </form>
        </div>
        <button id="newcategory-btn" class="newb">
          <h2>new category</h2>
        </button>
        <form id="newcategory-form">
         <div class="form-group">
          <label for="post-category">category</label>
            <input name="post-category" type="text" placeholder="post category" id='post-category' class='clearme'/>
          </div>
          <div class="form-group">
              <input type="submit" id='submit' value="create category" />
            </div>
        </form>
        <div class="user-form">
          <button id="user-btn" class="newb"><h2>new user</h2></button>
          <form id="user-form">
            <div class="form-group">
              <label for="username">user name</label>
              <input id="username" type="text" name="username" class="clearme"/>
            </div>
            <div class="form-group">
              <label for="user-firstname">first name</label>
              <input id="firstname" type="text" name="user-firstname" class="clearme"/>
            </div>
            <div class="form-group">
              <label for="user-lastname">last name</label>
              <input id="lastname" type="text" name="user-lastname" class="clearme"/>
            </div>
            <div class="form-group">
              <label for="user-email">email</label>
              <input id="email" type="email" name="user-email" class="clearme"/>
            </div>
            <div class="form-group">
              <label for="user-password">password</label>
              <input id="password" type="password" name="user-password" class="clearme"/>
            </div>
            <div class="form-group">
              <label for="user-passwordconfirmation">password confirmation</label>
              <input id="passwordconfirmation" type="password" name="user-passwordconfirmation" class="clearme"/>
            </div>
            <div class="form-group">
              <select id="role" name="role">
                <option value="">select role</option>
                <option value="generic">generic</option>
                <option value="admin">admin</option>
              </select>
            </div>
            <div class="form-group">
              <input type="submit" value="submit"/>
            </div>
          </form>
        </div>
        <div id="categoriesList">
        <h2>categories</h2>
        <ul>
        </ul>
        </div>
      </div>
    </section>
