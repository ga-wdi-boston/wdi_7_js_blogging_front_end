<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Repo Template</title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">

  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <nav>
      <ul>
        <li><a href="" title="">BLOG</a></li>
      </ul>
    </nav>

    <section class="main-content">
      <header id="header" class="">
        <h1>Posts</h1>
      </header>

      <div class="posts">
      </div>

      <div class="forms">
        <div class="post-form">
          <h2>Create a new post</h2>
          <form id="new-post-form">
            <div class="form-group">
              <label for="post-title">Post Title</label>
              <input name="post-title" type="text" placeholder="Post Title" id='post-title' />
            </div>
            <div class="form-group">
              <label for="post-category">Post Category</label>
              <input name="post-category" type="text" placeholder="Post Category" id='post-category' />
            </div>
            <div class="form-group">
              <label for="post-body">Post Body</label>
              <textarea name="post-body" id="post-body"></textarea>
            </div>
            <div class="form-group">
              <input type="submit" id='submit' value="Create Post" />
            </div>
          </form>
        </div>
        <hr>


    <footer>
      <div class="footer-content">
        <div class="column1">
          Some footer information goes here. Maybe some links to your social media accounts.
        </div>
      </div>
    </footer>

    <!-- build:js(.) scripts/oldieshim.js -->

    <script src="bower_components/es5-shim/es5-shim.js"></script>

    <![endif]-->

    <!-- build:js(.) scripts/vendor.js -->

    <!-- endbower -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->

    <!-- endbuild -->
  </body>
</html>
